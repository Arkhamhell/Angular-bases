<h4 class="mb-2">Agregar personaje</h4>
<form class="row">
    <input type="text"  [(ngModel)]="character.name" class="form-control mb-2" name="name" placeholder="Nombre">
    <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2"  placeholder="Poder">
    <button (click)="emitCharacter()" type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
